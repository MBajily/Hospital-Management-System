{% extends 'EN/Home/index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <!-- Content
        ============================================= -->
    <section id="content">

        <div class="content-wrap">

            <div class="container clearfix">

                <div class="tabs divcenter nobottommargin clearfix" id="tab-login-register" style="max-width: 500px;">

                    <div class="tab-nav tab-nav2 center clearfix">
                        <div class="inline-block"><a class="btn btn-outline-primary" href="{% url 'login' %}">Login</a></div>
                        <div class="inline-block"><a class="btn btn-primary" href="{% url 'register' %}">Register</a></div>
                    </div>

                    <div class="tab-container">
                        <div class="tab-content clearfix">
                            <div class="card nobottommargin">
                                <div class="card-body" style="padding: 40px;">
                                    <h3>Register for an Account</h3>

                                    <form class="nobottommargin" action="#" method="post">

                                        {% csrf_token %}
                                        {{form|crispy}}

                                        <div class="col_full nobottommargin">
                                            <button class="button button-3d button-black nomargin" value="register">Register Now</button>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </section><!-- #content end -->
{% endblock %}
