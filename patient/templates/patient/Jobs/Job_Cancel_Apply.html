{% extends 'EN/Clients/Index.html' %}
{% load static %}


{% block content %}
	<div id="wrapper">
		<div class="main-content container">
			<div class="row m-auto">
				<div class="col-6">
					<div class="card card-body">
						<p>Are you sure to cancel your Apply in "{{item}}"</p>

						<form action="{% url 'c_job_cancel_apply' item.job_id %}" method="POST">
							{% csrf_token %}
							<a class="btn btn-outline-secondary" href="{% url 'c_client_profile' %}">Cancel</a>
							<input class="btn btn-danger" type="submit" name="Delete">
						</form>		
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
