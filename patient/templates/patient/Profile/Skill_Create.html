{% extends 'EN/Clients/Index.html' %}
{% load static %}


{% block style %}
	<!-- FlexDatalist -->
	<link rel="stylesheet" href="{% static '/client/plugin/flexdatalist/jquery.flexdatalist.min.css' %}">

	<!-- Popover -->
	<link rel="stylesheet" href="{% static '/client/plugin/popover/jquery.popSelect.min.css' %}">

	<!-- Select2 -->
	<link rel="stylesheet" href="{% static '/client/plugin/select2/css/select2.min.css' %}">

	<!-- Timepicker -->
	<link rel="stylesheet" href="{% static '/client/plugin/timepicker/bootstrap-timepicker.min.css' %}">

	<!-- Touch Spin -->
	<link rel="stylesheet" href="{% static '/client/plugin/touchspin/jquery.bootstrap-touchspin.min.css' %}">

	<!-- Dropify -->
	<link rel="stylesheet" href="{% static '/client/plugin/dropify/css/dropify.min.css' %}">

	<!-- Colorpicker -->
	<link rel="stylesheet" href="{% static '/client/plugin/colorpicker/css/bootstrap-colorpicker.min.css' %}">

	<!-- Datepicker -->
	<link rel="stylesheet" href="{% static '/client/plugin/datepicker/css/bootstrap-datepicker.min.css' %}">

	<!-- DateRangepicker -->
	<link rel="stylesheet" href="{% static '/client/plugin/daterangepicker/daterangepicker.css' %}">
{% endblock %}


{% block content %}
	<div id="wrapper">
		<div class="main-content container">
			<div class="row small-spacing">
				<div class="col-xs-12">
					<div class="box-content">
						<label style="font-size: 30px;" class="control-label mt-5 mx-5">Add Skill</label>
						<form action="" class="form-horizontal m-5" data-toggle="validator" method="POST">
							{% csrf_token %}	
							<div class="row">
								<div class="form-group col-md-5 col-xs-12 m-1">
									<label for="inputName" class="control-label">Title</label>
									{{formset.title}}
								</div>
								
								<div class="form-group col-md-5 col-xs-12 m-1">
									<label for="inputName" class="control-label">Progress</label>
									{{formset.progress}}
								</div>
							</div>
							
							<a class="btn btn-secondary btn-sm waves-effect waves-light" href="{% url 'c_client_profile' %}">Cancel</a>
							<button type="submit" class="btn btn-primary btn-sm waves-effect waves-light">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}


{% block script %}
	<!-- Popover -->
	<script src="{% static '/client/plugin/popover/jquery.popSelect.min.js' %}"></script>

	<!-- Select2 -->
	<script src="{% static '/client/plugin/select2/js/select2.min.js' %}"></script>

	<!-- Multi Select -->
	<script src="{% static '/client/plugin/multiselect/multiselect.min.js' %}"></script>

	<!-- Touch Spin -->
	<script src="{% static '/client/plugin/touchspin/jquery.bootstrap-touchspin.min.js' %}"></script>

	<!-- Timepicker -->
	<script src="{% static '/client/plugin/timepicker/bootstrap-timepicker.min.js' %}"></script>

	<!-- Colorpicker -->
	<script src="{% static '/client/plugin/colorpicker/js/bootstrap-colorpicker.min.js' %}"></script>

	<!-- Datepicker -->
	<script src="{% static '/client/plugin/datepicker/js/bootstrap-datepicker.min.js' %}"></script>


	<!-- DateRangepicker -->
	<script src="{% static '/client/plugin/daterangepicker/daterangepicker.js' %}"></script>

	<!-- Maxlength -->
	<script src="{% static '/client/plugin/maxlength/bootstrap-maxlength.min.js' %}"></script>

	<!-- Demo Scripts -->
	<script src="{% static '/client/scripts/form.demo.min.js' %}"></script>

	<!-- Dropify -->
	<script src="{% static '/client/plugin/dropify/js/dropify.min.js' %}"></script>
	<script src="{% static '/client/scripts/fileUpload.demo.min.js' %}"></script>

	<!-- Validator -->
	<script src="{% static '/client/plugin/validator/validator.min.js' %}"></script>
{% endblock %}
