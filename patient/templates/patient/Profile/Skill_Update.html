{% extends 'EN/Clients/Index.html' %}
{% load static %}


{% block content %}
	<div id="wrapper">
		<div class="main-content container">
			<div class="row m-5">
				<div class="col-md-6">
					<div class="card card-body p-3">
						<form method="POST">
							{% csrf_token %}	
							{{ formset.management_form }}

							<div class="row">
								<div class="form-group col-md-5 col-xs-12 m-1">
									<label for="inputName" class="control-label">Title</label>
									{{formset.title}}
								</div>

								<div class="form-group col-md-5 col-xs-12 m-1">
									<label for="inputName" class="control-label">Progress</label>
									{{formset.progress}}
								</div>
							</div>
							<input type="submit" name="Create">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
